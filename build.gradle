buildscript {
    repositories {
        jcenter()
        mavenCentral() // Use mavenCentral() instead of jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        // Update to the latest stable version (7.5.2)
    }
}

allprojects {
    repositories {
        jcenter() // Consider removing jcenter() in the future (see below)
        mavenCentral()
        google()
    }
}
